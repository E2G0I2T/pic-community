<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">

</head>
<body>
<header>
    <div class="inner">
        <ul class="menu">
            <li><h1><a href="http://localhost:8080">Picture<span class="material-icons">photo_camera</span>Archive</a></h1></li>
            <li th:if="${session.loginTag == 'YES'}"><a href="/html/pic/upload">사진 업로드</a></li>
            <li><a href="/html/pic/getAll">사진 커뮤니티</a></li>
            <li th:if="${session.loginTag == 'YES'}" ><a href="/html/user/users">회원 리스트</a></li>
            <li th:if="${session.loginTag != 'YES'}" ><a href="/html/user/login">로그인</a></li>
            <li th:if="${session.loginTag == 'YES'}" ><a href="/html/user/logout">로그아웃</a></li>
            <li th:if="${session.loginTag != 'YES'}"><a href="/html/user/userForm">회원가입</a></li>
        </ul>
    </div>
</header>
<section>
    <div class=community>
        <h2>사진 커뮤니티입니다</h2>
        <div class="post" th:each="list : ${pics}">
            <span class="image">
                <img th:src="${list.image}">
            </span >
            <p>제목</p><span class="title" th:text="${list.title}"></span>
            <p>설명</p><span class="description" th:text="${list.description}"></span>
            <a th:href="@{/html/pic/getOnePic(id=${list.id})}"><button>사진 자세히보기</button></a>
        </div>
    </div>
</section>
<footer>
    <div class=footer>
        <p>
            <a href="/">Picture<span class="material-icons">photo_camera</span>Archive</a>
            <span>email : picturearchive@gmail.com</span>
            <span>Copyright 2023. PictureArchive. All rights reserved.</span>
        </p>
    </div>
</footer>
<script src="/js/home.js" ></script>
</body>
</html>
